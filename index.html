<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,900&display=swap&subset=latin-ext"
        rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-a11y="true"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="calc-container">
        <div class="calcBox">
            <div class="inputValue"><p contentEditable=true id="value">0</p></div>
            <div class="buttonsBox">
                <div class="buttonsHolder">
                    <button class="operation" value='sin'>sin</button>
                    <button class="number" value=7>7</button>
                    <button class="number" value=8>8</button>
                    <button class="number" value=9>9</button>
                    <button class="operation" value='+'>+</button>
                    <button class="operation" value='C'>C</button>
                    <button class="operation" value='back'>⌫</button>
                    <button class="operation" value='MR'>MR</button>
                    <!--  -->
                    <button class="operation" value='cos'>cos</button>
                    <button class="number" value=4>4</button>
                    <button class="number" value=5>5</button>
                    <button class="number" value=6>6</button>
                    <button class="operation" value='-'>-</button>
                    <button class="operation" value='xy'><i>x<sup>y</sup></i></button>
                    <button class="operation" value='x2'><i>x<sup>2</sup></i></button>
                    <button class="operation" value='M-'>M-</button>
                    <!--  -->
                    <button class="operation" value='tg'>tg</button>
                    <button class="number" value=1>1</button>
                    <button class="number" value=2>2</button>
                    <button class="number" value=3>3</button>
                    <button class="operation" value='*'>x</button>
                    <button class="operation" value='1/x'>1/x</button>
                    <button class="operation" value='x3'><i>x<sup>3</sup></i></button>
                    <button class="operation" value='M+'>M+</button>
                    <!--  -->
                    <button class="operation" value='ctg'>ctg</button>
                    <button class="operation" value='+-'>±</button>
                    <button class="number" value=0>0</button>
                    <button class="operation" value='.'>.</button>
                    <button class="operation" value='/'>÷</button>
                    <button id="equal" value='='>=</button>
                    <button class="operation" value='sqrt'>√</button>
                    <button class="operation" value='MC'>MC</button>
                </div>
            </div>
    </div>
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
